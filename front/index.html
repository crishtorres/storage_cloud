<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Archivos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<!--<li><a href="#">Sing in</a></li>-->
						<li><a href="#">Logout</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<h1>Personal Cloud</h1>
		<div class="row">
			<div class="col-md-12">
				<form class="form form-inline" action="http://192.168.0.4:5000/upload" method="POST" id="formUpload" enctype="multipart/form-data">
					<div class="form-group">
						<input type="file" name="file" id="file_upload" multiple />
						<p class="help-block">Seleccione el archivo que desea subir.</p>
					</div>
					<button type="submit" class="btn btn-default">Subir</button>
				</form>
				<div id="drop_zone">Suelta los archivos aqu√≠</div>
				<output id="list"></output>
			
			</div>
		</div>	
 
		<div class="row">
			<div class="col-md-8">
				<button id="btnInitDir" class="btn btn-ui">
					<span><img src="assets/img/root-directory.svg" class="img-responsive"> Ir a raiz</span>
				</button>
				<button id="btnMkDir" class="btn btn-ui">
					<span><img src="assets/img/add-folder.svg" class="img-responsive"> Crear carpeta</span>
				</button>
				<button id="" class="btn btn-ui">
					<span><img src="assets/img/rar_download.svg" class="img-responsive"> Descargar contenido</span>
				</button>
			</div>
			<div class="col-md-2">
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">				
				<div id="flash_message" class="flash-message bg-success">
					<div class="close_flash"><a id="close_flash" href="#">x</a></div>
					<div id="flash_message_msg">
						Carpeta creada correctamente
					</div>
				</div>
				
			</div>
		</div>		
		
		<div class="row" id="container">
			<div class="recuadro"></div>
		</div>
	</div>

	<!-- Modal Login -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalLogin" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Login</h4>
				</div>

				<div class="modal-body">
					<form id="form_login" action="/login" method="POST">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" id="user_lg" name="email" class="form-control">
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="pass_lg" name="password" class="form-control">
						</div>

						<button>Iniciar</button>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Modal show File -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalFile" >
		<div class="modal-dialog modal-lg" style="width: 80%;" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Contenido de Archivo</h4>
				</div>

				<div class="modal-body" id="modalFile_body">
					
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/js/icons.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
