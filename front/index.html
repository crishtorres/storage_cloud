<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Archivos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<h1 class="title">Personal Cloud</h1>
			</div>

			<div class="col-md-3 col-xs-12">
				<div class="switch_box box_3">
					<div class="toggle_switch">
						<input type="checkbox" class="switch_3">
						<svg class="checkbox" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate" viewBox="0 0 168 80">
							<path class="outer-ring" d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z" fill="none" stroke="#233043" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"/>
							<path class="is_checked" d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"/>
							<path class="is_unchecked" d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="form_mobile">
				<form class="form form-inline" action="http://192.168.0.4:5000/upload" method="POST" id="formUpload" enctype="multipart/form-data">
					<div class="form-group">
						<input type="file" name="file" id="file_upload" multiple />
						<p class="help-block">Seleccione el archivo que desea subir.</p>
					</div>
					<button type="submit" class="btn btn-default btn_upload">Subir</button>
				</form>
			</div>

			<div class="col-md-10 no_mobile">
				<div id="drop_zone">Suelta los archivos aqu√≠</div>
				<output id="list"></output>
			</div>
			<div class="col-md-2 no_mobile">
				<button id="btn_upDesktop" class="btn form-control btn-success btn_upload">Subir</button>
			</div>
		</div>	
 
		<div class="row container_btns">
			<div class="col-md-2 col-xs-6">
				<button id="btnInitDir" class="btn btn-ui">
					<span><img src="assets/img/root-directory.svg" class="img-responsive"> Ir a raiz</span>
				</button>
			</div>
			<div class="col-md-2 col-xs-6">
				<button id="btnMkDir" class="btn btn-ui">
					<span><img src="assets/img/add-folder.svg" class="img-responsive"> Crear carpeta</span>
				</button>
				<!--<button id="" class="btn btn-ui">
					<span><img src="assets/img/rar_download.svg" class="img-responsive"> Descargar contenido</span>
				</button>-->
			</div>
	
		</div>

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<ol class="breadcrumb" id="list_breadcrumb">
				  <li><a href="#" class="folder" id="">/</a></li>
				</ol>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">				
				<div id="flash_message" class="flash-message bg-success">
					<div class="close_flash"><a id="close_flash" href="#">x</a></div>
					<div id="flash_message_msg">
						Carpeta creada correctamente
					</div>
				</div>
				
			</div>
		</div>		
		
		<div class="row" id="container">
			<div class="recuadro"></div>
		</div>
	</div>

	<!-- Modal Login -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalLogin" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center"><b>Login</b></h4>
				</div>

				<div class="modal-body">
					<form id="form_login" action="/login" method="POST">
						<div class="form-group">							
							<input type="text" id="user_lg" name="user" class="form-control" placeholder="Usuario" required="required">
						</div>
						
						<div class="form-group">							
							<input type="password" id="pass_lg" name="password" class="form-control" placeholder="Password" required="required">
						</div>

						<button class="btn form-control btn_login">Iniciar</button>
					</form>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Modal show File -->
	<div class="modal fade" tabindex="-1" role="dialog" id="modalFile" >
		<div class="modal-dialog modal-lg" style="width: 80%;" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Contenido de Archivo</h4>
				</div>

				<div class="modal-body" id="modalFile_body">
					
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="assets/js/icons.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
